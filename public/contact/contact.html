    <h1 name="language" class="text-info mx-3 mb-5">Send me a message!</h1>
    <div class="row mb-5">
        <div class="col-8">
            <form id="contactForm" method="POST" action="/api/contact">
                <div class="form-group w-75">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" name="name" placeholder="">
                    </div>

                <div class="form-group w-75">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </div>

                <div class="form-group w-75">
                    <label for="message">Message</label>
                    <textarea rows="10" class="form-control" name="message" rows="3"></textarea>
                </div>
                </form>
        </div>
        <div class="col my-5 mx-5 p-5">
            <button type="submit" form="contactForm" class="btn my-5 pb-3 btn-lg btn-info">Send message</button>
        </div> 
    </div>
